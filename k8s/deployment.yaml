apiVersion: apps/v1
kind: Deployment
metadata:
  name: aura-core
  namespace: aura
  labels:
    app: aura
    component: core
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aura
      component: core
  template:
    metadata:
      labels:
        app: aura
        component: core
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aura
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: aura
        image: aura:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        env:
        # Load ConfigMap values
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: aura-config
              key: PYTHONUNBUFFERED
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: aura-config
              key: LOG_LEVEL
        - name: MODEL_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: aura-config
              key: MODEL_PROVIDER
        - name: VECTOR_DB_TYPE
          valueFrom:
            configMapKeyRef:
              name: aura-config
              key: VECTOR_DB_TYPE
        - name: VECTOR_DB_HOST
          valueFrom:
            configMapKeyRef:
              name: aura-config
              key: VECTOR_DB_HOST
        
        # Load Secret values
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: aura-secrets
              key: ANTHROPIC_API_KEY
        
        # Pod identity
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - aura
              topologyKey: kubernetes.io/hostname
